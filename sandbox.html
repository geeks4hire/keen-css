<html>
  <head>
    <title>Keen CSS</title>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/737368/747986/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/keen.css" />
  </head>
  <body class="mv3">
    <main role="main" class="mw7 pa5 relative gotham-rounded">
      <div class="mv3">
        <a class="k--btn k--btn-lg" href="#">Anchor</a>
        <button class="k--btn k--btn-lg" type="button" name="button">Button</button>
        <input class="k--btn k--btn-lg" type="submit" name="" value="Input">
      </div>

      <div class="mv3">
        <a class="k--btn" href="#">Anchor</a>
        <button class="k--btn" type="button" name="button">Button</button>
        <input class="k--btn" type="submit" name="" value="Input">
        <span class="k--badge">Badge</span>
      </div>
      <div class="mv3 k--btn-group">
        <a class="k--btn-secondary" href="#">Anchor</a>
        <button class="k--btn-secondary" type="button" name="button">Button</button>
        <input class="k--btn-secondary" type="submit" name="" value="Input">
      </div>

      <div class="mv3">
        <a class="k--btn k--btn-sm" href="#">Anchor</a>
        <button class="k--btn k--btn-sm" type="button" name="button">Button</button>
        <input class="k--btn k--btn-sm" type="submit" name="" value="Input">
      </div>
      <div class="mv3">
        <a class="k--btn k--btn-disabled" href="#">Anchor</a>
        <button class="k--btn" type="button" name="button" disabled>Button</button>
        <input class="k--btn" type="submit" name="" value="Input" disabled>
        <a class="k--btn-o k--btn-disabled" href="#">Anchor</a>
        <button class="k--btn-o" type="button" name="button" disabled>Button</button>
        <input class="k--btn-o" type="submit" name="" value="Input" disabled>

      </div>
      <div class="mv3">
        <a class="k--btn" href="#">Default</a>
        <a class="k--btn-primary" href="#">Primary</a>
        <a class="k--btn-secondary" href="#">Secondary</a>
        <a class="k--btn-warning" href="#">Warning</a>
        <a class="k--btn-danger" href="#">Danger</a>
        <a class="k--btn-link" href="#">Link</a>
      </div>

      <h2>Forms</h2>

      <div class="flex flex-column flex-row-ns">
        <div class="w-100 w-70-ns">
          <label for="placeholder">Label</label>
          <input class="k--input db w-100" type="text" name="placeholder" value="" placeholder="placeholder">
          <p class="k--form-help">
            Some helpful text.
          </p>
        </div>
        <div class="w-100 w-30-ns mt3 mt0-ns pl2-ns">
          <label for="text">Label</label>
          <input class="k--input db w-100" type="text" name="text" value="text">
        </div>
      </div>

      <div class="mv3">
        <p class="k--label">Which option would you like? (paragraph with <code>k--label</code> class)</p>
        <label class="k--radio">
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Option one.
        </label>
        <label class="k--radio">
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Option two. This one is really long to show what text wrapping is like on such a fancy form input.
        </label>
      </div>

      <fieldset class="mv3">
        <legend class="k--label">Legend (with <code>k--label</code> class)</legend>
        <label class="k--checkbox">
          <input type="checkbox" name="optionsRadios" id="optionsRadios2" value="option2">
          Option one.
        </label>
        <label class="k--checkbox">
          <input type="checkbox" name="optionsRadios" id="optionsRadios2" value="option2">
          Option two. This one is really long to show what text wrapping is like on such a fancy form input.
        </label>
      </fieldset>

      <div class="mv3">
        <label for="cars">Which Automobile producer?</label>
        <select class="k--select" name="cars">
          <option value="volvo" selected>Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div class="mv4 pv3 bt b--light-gray cf">
        <button class="k--btn-primary fr" type="button" name="button">Submit</button>
        <button class="k--btn fr mr2" type="button" name="button">Cancel</button>
        <button class="k--btn-danger fl mr2" type="button" name="button">Remove</button>
      </div>

    </main>
  </body>
</html>
